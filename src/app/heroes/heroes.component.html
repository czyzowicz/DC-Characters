<h2>My Heroes</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
  </li>
</ul>

<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <label>Group:
    <input #group />
  </label>
  <button (click)="add(heroName.value); heroName.value='' group.value=''">add
  </button>
</div>
